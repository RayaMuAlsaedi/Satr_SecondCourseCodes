<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, width=device-width initial-scale=1">
<title>دورة CSS</title>

<style>
    .box {
        height:400px;
        width:400px;
        border: 5px solid black;
        margin: 20px auto;
        position: relative;
    }
    .box1, .box2 {
        height: 150px;
        width:150px;

    }
    .box1 {
        background-color: pink;
        position: absolute;
        bottom: 0px;
        right: 0px;


    }
    .box2 {
        background-color: blue;
    }



    
</style>
    </head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>    
    </div>
</body>
</html>
